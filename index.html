<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>Week 6 Final Exercise - Andre Suchitra</title>
</head>
<body onload="fetchItems()">
    <div class='main-container'>
        <h1>STUDENT DATABASE</h1>
        <div class='top-header' onClick="addNewStudent()">
            <i class="fas fa-user-plus"></i>
            <p>Add Student</p>
        </div>
        <div class='add-container' id="add-student-container">
            <div class='add-header'>
                <h3>Add New Student</h3>
                <button class="add-close-btn" onClick="closeContainer()">X</button>
            </div>
            <div class='add-student-form'>
                <div class='add-student-row'>
                    <div class='add-student-col-label'>
                        <label class='add-student-label' for="firstName">Nama Depan:</label>
                    </div>
                    <div class='add-student-col-input'>
                        <input type="text" name="firstName" class='add-student-input' placeholder="Nama Depan" />
                    </div>
                </div>
                <div class='add-student-row'>
                        <div class='add-student-col-label'>
                            <label class='add-student-label'>Nama Belakang:</label>
                        </div>
                        <div class='add-student-col-input'>
                            <input type="text" name="lastName" class='add-student-input' placeholder="Nama Belakang" />        
                        </div>
                </div>
                <div class='add-student-row'>
                        <div class='add-student-col-label'>
                            <label class='add-student-label'>Tempat Lahir:</label>
                        </div>
                        <div class='add-student-col-input'>
                            <input type="text" name="birthPlace" class='add-student-input' placeholder="Tempat lahir">
                        </div>
                </div>
                <div class='add-student-row'>
                        <div class='add-student-col-label'>
                            <label class='add-student-label'>Tanggal Lahir:</label>
                        </div>
                        <div class='add-student-col-input'>
                            <input type="date" class='add-student-input' name="birthDate">
                        </div>
                </div>
                <div class='add-student-row'>
                        <div class='add-student-col-label'>
                            <label class='add-student-label'>Nama Ayah:</label>
                        </div>
                        <div class='add-student-col-input'>
                            <input type="text" name="fatherName" class='add-student-input' placeholder="Nama Ayah">   
                        </div>    
                </div>
                <div class='add-student-row'>
                    <div class='add-student-col-label'>
                        <label class='add-student-label'>Nama Ibu:</label>
                    </div>
                    <div class='add-student-col-input'>
                        <input type="text" name="motherName" class='add-student-input' placeholder="Nama Ibu">         
                    </div>
                </div>
                <div class='add-student-row'>
                    <div class='add-student-col-label'>
                        <label class='add-student-label'>Hobi:</label>
                    </div>
                    <div class='add-student-col-input'>
                        <input type="text" name="hobbies" class='add-student-input' placeholder="Hobi (ex: membaca, jogging, ...)">
                    </div>
                </div>
                <div class='add-student-row'>
                    <div class='add-student-col-label'>
                        <label class='add-student-label'>Alamat:</label>
                    </div>
                    <div class='add-student-col-input'>
                        <input type="text" id="input-alamat" name="address" class='add-student-input' placeholder="Alamat">
                    </div>
                </div>
                <div class='add-student-btn-row'>
                    <button class="btn btn-add-student" onClick="addStudent()">Save</button>
                    <button class="btn btn-add-student" onClick="closeContainer()">Cancel</button>
                </div>
            </div>
        </div>
        <table class='main-table'>
            <thead class='main-head'>
                <tr>
                    <th class='main-header-id'>ID</th>
                    <th class='main-header-fname'>First Name</th>
                    <th class='main-header-lname'>Last Name</th>
                    <th>Place/Date of Birth</th>
                    <th>Address</th>
                    <th class='main-header-action'>Action</th>
                </tr>
            </thead>
            <tbody id="main-table-body" class='table-body'>
                <tr class="table-row">
                    <td class='body-col-id'>1</td>
                    <td>Ramy</td>
                    <td>Piladi</td>
                    <td>Jakarta/11 Agustus 1993</td>
                    <td>Jln. Proklamasi No. 3B, Surabaya</td>
                    <td><button class="btn btn-edit">Edit</button>
                        <button class="btn btn-delete">Delete</button>
                    </td>
                </tr>
                <tr class="table-row">
                    <td class='body-col-id'>1</td>
                    <td>Dedy</td>
                    <td>Berkanto</td>
                    <td>Bengkulu/1 Desember 1989</td>
                    <td>Jln. Perintis Kemerdekaan No. 15A, RT 03 / RW 01, Mataram</td>
                    <td><button class="btn btn-edit">Edit</button>
                        <button class="btn btn-delete">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src='main.js' type="text/javascript"></script>
</body>
</html>
